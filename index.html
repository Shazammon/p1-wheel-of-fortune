<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Webpage title -->
    <title>Wheel of Fortune ðŸŽ¡ - Ammon's Version</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <!-- Wheel of fortune header, instructions button -->
    <div id="top-screen">
        <img src="./WOF_Logo.webp" id="logo">

    </div>

    <!-- Aside - money amount, wheel, and spin button -->
    <div id="center-screen">
        <aside>
            <!-- container -->
            <div id="container-one">
                <!--money amount -->
                <div id="spin-value" class="aside-left">$XXX</div>

                <!-- Wheel -->
                <img src="./wheel-pic.png" id="wheel">

                <!-- spin button -->
                <button id="spin-button" class="aside-left">SPIN</button>
            </div>
        </aside>

        <!-- puzzle board -->
        <main>
            <!-- divs for each individual letter go here but created in the DOM-->
            <div id="puzzle-board">
                    <div id="word-container-one" class="word-container-class">
                        <div class="square">
                            <div class="tile" id="1">W</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">H</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">E</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">E</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">L</div>
                        </div>
                    </div>
                    <div id="word-container-two" class="word-container-class">
                        <div class="square">
                            <div class="tile" id="1">O</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">F</div>
                        </div>
                    </div>
                    <div id="word-container-three" class="word-container-class">
                        <div class="square">
                            <div class="tile" id="1">F</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">O</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">R</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">T</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">U</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">N</div>
                        </div>
                        <div class="square">
                            <div class="tile" id="1">E</div>
                        </div>
                    </div>

              
            </div>
        </main>

        <!-- Aside for player scores -->
        <aside>
            <div id="container-two">
                <div id="player-one-cash" class="aside-right">
                    <h2>Player 1</h2>
                    <div class="player-cash">$XXXX</div>
                </div>
                <div id="player-two-cash" class="aside-right">
                    <h2>Player 2</h2>
                    <div class="player-cash">$XXXX</div>
                </div>
            </div>    
        </aside>
    </div>

    <!-- Message board -->
    <div id="message-board">
        <p>Player 1, it's your turn!</p>
    </div>

    <!-- input box, guess button, solve puzzle button, instructions -->
    <div id="bottom-screen">
        <!-- input box -->
        <div>
            <input id="input">

        <!-- Enter button -->
            <button id="guess-button">Guess</button>
        </div>
        <!-- Solve button -->
        <button id="solve-button">I'd like to solve the puzzle!</button>
        <button id="instructions">Instructions</button>
    </div>














    <!-- Link to Javascript -->
    <script src="./script.js"></script>
</body>
</html>
